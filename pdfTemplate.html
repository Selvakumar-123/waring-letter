<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
    .field { margin-bottom: 10px; }
    .label { font-weight: bold; }
    .signature { width: 200px; height: 100px; border: 1px solid #000; }
  </style>
</head>
<body>
  <h1>Workplace Warning Letter</h1>
  <div class="field"><span class="label">Date and Time of Offence:</span> <?= dateTimeOffence ?></div>
  <div class="field"><span class="label">Location:</span> <?= location ?></div>
  <div class="field"><span class="label">Employee Name:</span> <?= employeeName ?></div>
  <div class="field"><span class="label">Employee Company:</span> <?= employeeCompany ?></div>
  <div class="field"><span class="label">Fin. ID:</span> <?= finId ?></div>
  <div class="field"><span class="label">Description of Work Activity:</span> <?= workActivity ?></div>
  <div class="field"><span class="label">Description of Offence:</span> <?= offenceDesc ?></div>
  <div class="field"><span class="label">Type of Action:</span> <?= actionType ?></div>
  <div class="field"><span class="label">Next Offence Will Be:</span> <?= nextOffence ?></div>
  <div class="field">
  <span class="label">Acknowledge by Sign:</span><br>
  <img src="<?= ackSignature ?>" width="200" height="100" alt="Acknowledge Signature"/>
  </div>
  <div class="field"><span class="label">Report By:</span> <?= reportBy ?></div>
  <div class="field"><span class="label">Designation:</span> <?= designation ?></div>
  <div class="field">
  <span class="label">Sign:</span><br>
  <img src="<?= reporterSignature ?>" width="200" height="100" alt="Reporter Signature"/>
  </div>
</body>
</html>
